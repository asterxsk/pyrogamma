<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="phoenixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8542;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phoenix body -->
  <path d="M100 180 C 80 170, 60 150, 55 120 C 50 90, 60 60, 80 45 L 100 30 L 120 45 C 140 60, 150 90, 145 120 C 140 150, 120 170, 100 180 Z" 
        fill="url(#phoenixGradient)" opacity="0.9"/>
  
  <!-- Left wing -->
  <path d="M 80 45 Q 40 50, 20 80 Q 10 100, 25 110 Q 45 115, 60 100 L 80 80 Z" 
        fill="url(#phoenixGradient)" opacity="0.8"/>
  
  <!-- Right wing -->
  <path d="M 120 45 Q 160 50, 180 80 Q 190 100, 175 110 Q 155 115, 140 100 L 120 80 Z" 
        fill="url(#phoenixGradient)" opacity="0.8"/>
  
  <!-- Head crest -->
  <path d="M 100 30 L 90 10 L 95 25 L 100 5 L 105 25 L 110 10 Z" 
        fill="url(#phoenixGradient)"/>
  
  <!-- Tail feathers -->
  <path d="M 100 180 Q 85 195, 75 210 M 100 180 Q 100 200, 100 220 M 100 180 Q 115 195, 125 210" 
        stroke="url(#phoenixGradient)" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>
  
  <!-- Inner flame detail -->
  <ellipse cx="100" cy="100" rx="20" ry="35" fill="#FF6B1A" opacity="0.3"/>
  
  <!-- Eye -->
  <circle cx="100" cy="80" r="4" fill="#F5F5F5"/>
</svg>
